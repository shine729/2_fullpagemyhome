<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    console.log("true");
    console.log("false");
    console.log(true);
    console.log(false);
    console.log("10");
    console.log(10);
    console.log(Number(true));
    console.log(Number(false));
    console.log(Number("false"));

    console.log(14 > 12);
    if (14 > 12) {
      console.log("14가 12보다 크다");
    }
    if (true) {
      console.log("true구나");
    } else {
      console.log("true가 아니구나");
    }
  </script>
  <body>
    <h1>Boolean-true&false</h1>
  </body>
</html>
